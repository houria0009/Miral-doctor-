<!doctype html>
<html lang="ar">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>عيادة ميرال الطبية</title>
        <link href="https://fonts.googleapis.com/css2?family=Amiri&amp;display=swap" rel="stylesheet">
        <style>
            body {
                font-family: 'Amiri', serif;
                text-align: center;
                margin: 0;
                padding: 0;
                background-color: #fce4ec; /* خلفية وردية فاتحة */
                direction: rtl;
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
                min-height: 100vh; /* السماح بالتمرير */
            }
            h1 {
                color: #8E1D42; /* لون وردي داكن */
                font-size: 36px; /* زيادة حجم العنوان */
                font-family: 'Amiri', serif;
                margin-top: 10px; /* تقليل المسافة من الأعلى */
                margin-bottom: 10px; /* تقليل المسافة من الأسفل */
                padding-bottom: 5px;
                border-bottom: 2px solid #8E1D42; /* خط تحت العنوان باللون نفسه */
            }
            .description {
                font-size: 18px; /* زيادة حجم النص */
                color: #333;
                margin-top: 5px; /* تقليل المسافة بين الوصف والصورة */
                line-height: 1.4;
            }
            .button {
                background-color: #D81B60;
                color: white;
                padding: 12px 25px; /* زيادة حجم الأزرار */
                text-align: center;
                display: inline-flex;
                align-items: center;
                justify-content: center;
                font-size: 18px; /* زيادة حجم النص في الأزرار */
                margin: 8px; /* زيادة المسافة بين الأزرار */
                cursor: pointer;
                border-radius: 10px;
                text-decoration: none;
                transition: background-color 0.3s ease;
                width: 240px; /* زيادة عرض الأزرار */
            }
            .button:hover {
                background-color: #C2185B;
            }
            .icon {
                margin-left: 15px; /* زيادة المسافة بين الأيقونة والنص */
                font-size: 20px; /* زيادة حجم الأيقونات */
            }
            .container {
                margin-top: 10px; /* تقليل المسافة بين الأزرار */
                display: flex;
                flex-direction: column;
                align-items: center;
                width: 100%;
            }
            .profile-img {
                width: 160px; /* زيادة حجم الصورة */
                height: 160px; /* زيادة حجم الصورة */
                border-radius: 50%;
                margin-top: 0; /* إزالة المسافة من الأعلى */
                border: 5px solid #D81B60;
                object-fit: cover;
                background-color: transparent; /* إزالة الخلفية الزرقاء */
            }
            /* تخصيص حجم الخط والعناصر على الشاشات الصغيرة */
            @media (max-width: 600px) {
                h1 {
                    font-size: 30px; /* حجم العنوان في الشاشات الصغيرة */
                }
                .description {
                    font-size: 16px; /* حجم النص في الشاشات الصغيرة */
                }
                .button {
                    width: 220px; /* عرض الأزرار في الشاشات الصغيرة */
                    font-size: 16px; /* حجم الخط في الأزرار */
                    padding: 12px 25px; /* حجم الأزرار في الشاشات الصغيرة */
                }
                .icon {
                    font-size: 18px; /* حجم الأيقونات في الشاشات الصغيرة */
                    margin-left: 12px; /* المسافة بين الأيقونة والنص */
                }
                .profile-img {
                    width: 140px; /* تقليل حجم الصورة في الشاشات الصغيرة */
                    height: 140px; /* تقليل حجم الصورة في الشاشات الصغيرة */
                }
            }
        </style>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    </head>

            <p> استعجالات طبية نسائية</p>
        </div>
